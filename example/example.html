<html>
    <head>
        <title>elm-geocoding Example</title>

        <link href="http://fonts.googleapis.com/css?family=Roboto:400italic,700italic,300,700,300italic,400" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">

        <link href="example.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="logo">
            <img src="google-maps-logo.jpg" />
        </div>

        <div id="setup">
            <input id="gapi" type="text" placeholder="Enter Google API key" />
            <button type="button" onclick="javascript:setup();">Setup</button>
        </div>

        <div id="elm"></div>

        <script type="text/javascript" src="example.js" charset="UTF-8"></script>
        <script type="text/javascript">
            // This gets called once Google API is ready.
            function initialize () {
                document.getElementById('setup').classList.add("hidden");
                Elm.embed(Elm.Example, document.getElementById('elm'));
            }

            function setup () {
                var gapi = document.getElementById('gapi').value;
                var script = document.createElement('script');

                script.type = "text/javascript";
                script.src = "https://maps.googleapis.com/maps/api/js?key=" + gapi + "&sensor=false&callback=initialize";
                document.body.appendChild(script);
            }
        </script>
    </body>
</html>
